<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2. Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="main">
            <h1 class="player1" style="grid-area: a;">Player 1</h1>
            <h1 class="player2" style="grid-area: b;">Player 2</h1>
            <img src="" alt="" class="player1" style="grid-area: c;">
            <img src="" alt="" class="player2" style="grid-area: d;">
            <h2 class="player1" style="grid-area: e;"></h2>
            <h2 class="player2" style="grid-area: f;"></h2>
            <h1 class="Win" style="grid-area: g;"></h1>
            <button class="start" style="grid-area: h;" onclick="Start(this)">Start</button>
        </div>
        <div class="sign">
            <p class="name">Made by Iddhi S.</p>
            <p class="assign">For the 100 Webapps</p>
        </div>
    </div>
    <script src ="JS/anime.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
