<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>

            </path>
        </svg>
    </div>
    <div class="calculator">
        <input type="text" name="equation" id="Equation" value="" readonly>
        <input type="text" name="answer" id="Answer" value="0" onkeydown="return keyDown(event)">
        <div class="buttons">
            <input type="button" value="CE" style="grid-area: CE;" onclick="ClearAll()" id="ClearAll">
            <input type="button" value="C" style="grid-area: C;" onclick="Clear()">
            <input type="button" class="material-icons" value="&#xe14a;" style="grid-area: BACK;" onclick="Back()" id="Back">
            <input type="button" value="/" style="grid-area: DIV;" onclick="Operator(this)" id="Div">
            <input type="button" value="7" style="grid-area: SEVEN;" onclick="NumberClick(this)" id="Seven">
            <input type="button" value="8" style="grid-area: EIGHT;" onclick="NumberClick(this)" id="Eight">
            <input type="button" value="9" style="grid-area: NINE;" onclick="NumberClick(this)" id="Nine">
            <input type="button" value="*" style="grid-area: MUL;" onclick="Operator(this)" id="Mul">
            <input type="button" value="4" style="grid-area: FOUR;" onclick="NumberClick(this)" id="Four">
            <input type="button" value="5" style="grid-area: FIVE;" onclick="NumberClick(this)" id="Five">
            <input type="button" value="6" style="grid-area: SIX;" onclick="NumberClick(this)" id="Six">
            <input type="button" value="-" style="grid-area: SUB;" onclick="Operator(this)" id="Sub">
            <input type="button" value="1" style="grid-area: ONE;" onclick="NumberClick(this)" id="One">
            <input type="button" value="2" style="grid-area: TWO;" onclick="NumberClick(this)" id="Two">
            <input type="button" value="3" style="grid-area: THREE;" onclick="NumberClick(this)" id="Three">
            <input type="button" value="+" style="grid-area: ADD;" onclick="Operator(this)" id="Add">
            <input type="button" value="0" style="grid-area: ZERO;" onclick="NumberClick(this)" id="Zero">
            <input type="button" value="." style="grid-area: DOT;" onclick="NumberClick(this)" id="Dot">
            <input type="button" value="=" style="grid-area: EQUAL;" onclick="Equal()" id="Equal">
        </div>
    </div>
    <div class="sign">
        <p class="name">Made by Iddhi S.</p>
        <p class="assign">For the 100 Webapps</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
